<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽号器</title>
    <style>
        *{
            /* 初始化 */
            margin: 0;
            padding: 0;
        }
        /* 整体样式 */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background: linear-gradient(135deg, #e6f7ff 0%, #d9edfe 100%); */
            /* 渐变背景 */
            background: #a1c4fd;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #a1c4fd, #c2e9fb);  /* Chrome 10-25, Safari 5.1-6 */
            background-image: linear-gradient(120deg, #a1c4fd, #c2e9fb); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            /* 溢出隐藏 */
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
        }
        .number {
            font-size: 2em;
            margin-top: 20px;
            color: #e44d26;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #e44d26;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c83a1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>抽号器</h1>
        <button onclick="drawNumber()">开始抽号</button>
        <div class="number" id="result"></div>
    </div>

    <script>
        function drawNumber() {
            const number = Math.floor(Math.random() * 10) + 1; // 随机生成1到100之间的数字
            document.getElementById('result').innerText = `中奖号码: ${number}`;
        }
    </script>
</body>
</html>
